<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Veluria | DMCA Notice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-center">
  <div class="auth-box">

    <h1>DMCA Takedown Notice</h1>
    <p>Copyright infringement request</p>

    <input type="text" placeholder="Full legal name"><br><br>
    <input type="email" placeholder="Email"><br><br>
    <input type="text" placeholder="URL of infringing content"><br><br>

    <textarea placeholder="Description of copyrighted work" style="width:100%; height:80px;"></textarea>
    <br><br>

    <label style="font-size:12px;">
      <input type="checkbox">
      I swear under penalty of perjury that this claim is accurate.
    </label>

    <br><br>

    <button>Submit DMCA Request</button>

  </div>
</div>

</body>
</html>
