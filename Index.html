<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Veluria</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Language Switch -->
<div style="position:fixed; top:20px; right:20px; z-index:10;">
  <button onclick="setLang('en')">EN</button>
  <button onclick="setLang('es')">ES</button>
</div>

<div class="auth-center">
  <div class="auth-box">
    <h1>VELURIA</h1>
    <p data-lang="age">I am 18+</p>

    <input type="checkbox" id="ageCheck"> 
    <label for="ageCheck" data-lang="age">I am 18+</label>
    <br><br>

    <button onclick="enterVeluria()" data-lang="enter">Enter Veluria</button>
  </div>
</div>

<script src="lang.js"></script>

<script>
function enterVeluria() {
  if (!document.getElementById("ageCheck").checked) {
    alert("You must confirm you are 18+");
    return;
  }
  window.location.href = "landing.html";
}
</script>

</body>
</html>
