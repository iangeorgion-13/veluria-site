<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout – Veluria</title>
<link rel="stylesheet" href="style.css">
<style>
.checkout-box {
  background: linear-gradient(to bottom, #111, #050505);
  padding: 50px;
  border-radius: 20px;
  max-width: 500px;
  margin: 100px auto;
  box-shadow: 0 40px 80px rgba(0,0,0,0.9);
}

.checkout-box input,
.checkout-box select {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border-radius: 10px;
  border: none;
  background: #000;
  color: #fff;
}
</style>
</head>

<body>

<!-- Language Switch -->
<div style="position:fixed; top:20px; right:20px;">
  <button onclick="setLang('en')">EN</button>
  <button onclick="setLang('es')">ES</button>
</div>

<div class="checkout-box">
  <h1 data-lang="checkout_title">Subscribe to Sofia Lux</h1>
  <p data-lang="checkout_price">$15.99 / month</p>

  <input data-ph="name" placeholder="Full Name">
  <input data-ph="card" placeholder="Card Number">
  <input data-ph="expiry" placeholder="MM / YY">
  <input data-ph="cvc" placeholder="CVC">

  <select>
    <option data-lang="country">Country</option>
    <option>Argentina</option>
    <option>United States</option>
    <option>Spain</option>
    <option>Brazil</option>
  </select>

  <input data-ph="street" placeholder="Street Address">
  <input data-ph="city" placeholder="City">
  <input data-ph="postal" placeholder="Postal Code">

  <button style="margin-top:30px;" data-lang="pay">Pay Now</button>
</div>

<script src="lang.js"></script>
</body>
</html>
