<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register â€“ Veluria</title>
<link rel="stylesheet" href="style.css">
<style>
body{
background:#000;
color:#fff;
display:flex;
align-items:center;
justify-content:center;
height:100vh;
font-family:Arial, Helvetica, sans-serif;
}
.box{
background:#111;
padding:40px;
border-radius:12px;
width:350px;
text-align:center;
}
input{
width:100%;
padding:12px;
margin:10px 0;
background:#000;
border:1px solid #333;
color:#fff;
}
button{
width:100%;
padding:12px;
margin-top:20px;
background:#fff;
color:#000;
border:none;
cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
<h2>Create your Veluria account</h2>
<input id="email" type="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="register()">Create Account</button>
<p id="msg"></p>
</div>

<script>
function register(){
const email = document.getElementById("email").value;
const password = document.getElementById("password").value;

fetch("https://veluria-backend.onrender.com/register", {
method:"POST",
headers:{"Content-Type":"application/json"},
body: JSON.stringify({email,password})
})
.then(r=>r.json())
.then(data=>{
if(data.success){
window.location.href = "Login.html";
} else {
document.getElementById("msg").innerText = data.error || "Registration failed";
}
});
}
</script>

</body>
</html>
