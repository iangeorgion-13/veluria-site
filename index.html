<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Veluria</title>
<link rel="stylesheet" href="style.css">
</head>

<body class="age-gate">

<div class="age-container center-screen">
<h1>VELURIA</h1>
<p>You must be 18+ to enter</p>

<label>
<input type="checkbox" id="ageCheck">
I confirm I am over 18 years old
</label>

<br><br>

<button class="enter-btn" onclick="enterVeluria()">Enter Veluria</button>
</div>

<script>
function enterVeluria() {
const check = document.getElementById("ageCheck");
if (!check || !check.checked) {
alert("You must confirm you are 18+");
return;
}
window.location.href = "Landing.html";
}
</script>
