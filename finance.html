  border-radius: 8px;
  opacity: 0.9;

  display: flex;
  justify-content: space-between;
  margin-top: 10px;
  opacity: 0.5;
  font-size: 12px;
}

</head>

<body>

<div class="dashboard">

      <div class="bar" style="height:270px"></div>

</div>
