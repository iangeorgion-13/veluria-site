<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Explore â€“ Veluria</title>
<link rel="stylesheet" href="style.css">
<style>
body {background:#000;color:#fff;font-family:Arial;}
.explore-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px;padding:40px;}
.card{background:#111;border-radius:12px;overflow:hidden;}
.card img{width:100%;height:300px;object-fit:cover;cursor:pointer;}
.card .info{padding:15px;cursor:pointer;}
</style>
</head>

<body>

<h1 style="text-align:center">VELURIA</h1>

<div class="explore-grid" id="grid"></div>

<script>
const creators=["Ava","Luna","Mia","Scarlet","Valentina","Isabella","Nina","Amber","Sofia","Ivy","Aria","Kylie"];
const grid=document.getElementById("grid");

creators.forEach(name=>{
const div=document.createElement("div");
div.className="card";
div.innerHTML=`
<img src="https://picsum.photos/400/600?random=${Math.random()}" onclick="unlock()">
<div class="info" onclick="unlock()">${name}</div>
`;
grid.appendChild(div);
});

function unlock(){
const email=localStorage.getItem("veluria_user");
if(!email){window.location.href="Register.html";return;}

fetch("https://veluria-backend.onrender.com/check",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({email})
})
.then(r=>r.json())
.then(d=>{
if(d.premium){window.location.href="videos.html";}
else{window.location.href="Subscribe.html";}
});
}
</script>

</body>
</html>
